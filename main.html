<!DOCTYPE html>
<html>
  <head>
    <title>Sound Board by Aivaras</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="headline"><h1>PRESS ONE OF THE KEYS</h1></div>
    <div class="key-container">
      <div data-button="81" class="button">
        <kbd>Q</kbd>
      </div>
      <div data-button="87" class="button">
        <kbd>w</kbd>
      </div>
      <div data-button="69" class="button">
        <kbd>E</kbd>
      </div>
      <div data-button="82" class="button">
        <kbd>R</kbd>
      </div>
      <div data-button="84" class="button">
        <kbd>T</kbd>
      </div>
      <div data-button="89" class="button">
        <kbd>Y</kbd>
      </div>
      <div data-button="85" class="button">
        <kbd>U</kbd>
      </div>
      <div data-button="73" class="button">
        <kbd>I</kbd>
      </div>
      <div data-button="76" class="button">
        <kbd>L</kbd>
      </div>
    </div>

    <audio data-button="81" src="sounds/boom.wav"></audio>
    <audio data-button="87" src="sounds/clap.wav"></audio>
    <audio data-button="69" src="sounds/hihat.wav"></audio>
    <audio data-button="82" src="sounds/kick.wav"></audio>
    <audio data-button="84" src="sounds/openhat.wav"></audio>
    <audio data-button="89" src="sounds/ride.wav"></audio>
    <audio data-button="85" src="sounds/snare.wav"></audio>
    <audio data-button="73" src="sounds/tink.wav"></audio>
    <audio data-button="76" src="sounds/tom.wav"></audio>

    <script src="script.js"></script>
  </body>

</html>
